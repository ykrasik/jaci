{
	com.badlogic.gdx.graphics.g2d.BitmapFont: {
	    default-font: {
	        file: default.fnt
	    }
	}

	com.badlogic.gdx.graphics.Color: {
        white: { a: 1, b: 1, g: 1, r: 1 }
        light-gray: { a:1, b:0.8, g:0.8, r:0.8 }
	}

	com.badlogic.gdx.scenes.scene2d.ui.Skin$TintedDrawable: {
        bottomRowBackground: {
            name: white
            color: { a:1, b:0.3, g:0.3, r:0.3 }
        }
        cliBackground: {
            name: white
            color: { a:0.6, b:0.3, g:0.3, r:0.3 }
        }
	}

	com.badlogic.gdx.scenes.scene2d.ui.TextButton$TextButtonStyle: {
        closeCliButton: {
            up: default-round
            over: default-round-over
            down: default-round-down
            font: default-font
            fontColor: white
            overFontColor: light-gray
            downFontColor: white
            pressedOffsetY: -1.5
        }
	}

	com.badlogic.gdx.scenes.scene2d.ui.Label$LabelStyle: {
        workingDirectory: {
            font: default-font
            fontColor: white
        }
        outputEntry: {
            font: default-font
            fontColor: white
        }
	}

	com.badlogic.gdx.scenes.scene2d.ui.TextField$TextFieldStyle: {
        commandLine: {
            selection: selection
            background: textfield
            font: default-font
            fontColor: white
            cursor: cursor
        }
	}
}
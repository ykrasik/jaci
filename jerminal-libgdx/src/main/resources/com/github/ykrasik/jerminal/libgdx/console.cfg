            up: default-round,
            over: default-round-over,
            down: default-round-down,
            font: default-font,
            fontColor: white,
            overFontColor: light-gray,
            downFontColor: white,
            pressedOffsetY: -1.5
        }
	},

	com.badlogic.gdx.scenes.scene2d.ui.Label$LabelStyle: {
        currentPath: {
            font: default-font,
